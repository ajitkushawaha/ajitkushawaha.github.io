<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="input">
          <h2 id="display"></h2>
        </div>
        <div class="buttons" id="allbuttons">
          <button class="cl">CL</button>
          <button class="delete">DEL</button>
          <button id="btns">%</button>
          <button id="btns">/</button>
          <button id="btns">7</button>
          <button id="btns">8</button>
          <button id="btns">9</button>
          <button id="btns">x</button>
          <button id="btns">4</button>
          <button id="btns">5</button>
          <button id="btns">6</button>
          <button id="btns">-</button>
          <button id="btns">1</button>
          <button id="btns">2</button>
          <button id="btns">3</button>
          <button id="btns">+</button>
          <button id="btns">0</button>
          <button id="btns">.</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>

    <script>
      var allbuttons = document.getElementById("allbuttons");
      var list = allbuttons.querySelectorAll("button");
      var display = document.getElementById("display");
      // console.log(list);

      for (let i = 0; i < list.length; i++) {
        list[i].addEventListener("click", function () {
            display.innerHTML.backgroundColor = "red";
          if (this.innerHTML == "=") {
            display.innerHTML = eval(display.innerHTML);
          } else if (this.innerHTML == "x") {
            display.innerHTML += "*";
          } 
           else if (this.innerHTML == "CL") {
            display.innerHTML = "";
          } 
           else if (this.innerHTML == "DEL") {
            display.innerHTML = "";
          } 
          else {
            display.innerHTML += this.innerHTML;
          }
        });
      }
    </script>
  </body>
</html>
